<!-- Toolbar -->
<div class="toolbar" role="banner">
  <!-- Hamburger Menu -->
  <button class="hamburger" [class.open]="menuOpen" (click)="toggleMenu()" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <p>Bowl Pick'em</p>

  <!-- Desktop Navigation -->
  <nav class="nav-menu">
    <a routerLink="" (click)="closeMenu()">Home</a>
    <a *ngIf="showSubmit" routerLink="picks" (click)="closeMenu()">Submit Entry</a>
    <a routerLink="scores" (click)="closeMenu()">Scores</a>
    <a routerLink="standings" (click)="closeMenu()">Standings</a>
    <a routerLink="about" (click)="closeMenu()">About</a>
    <a *ngIf="showAdmin" routerLink="admin" (click)="closeMenu()">Admin</a>
  </nav>

  <!-- Mobile Navigation -->
  <nav class="mobile-menu" [class.open]="menuOpen">
    <a routerLink="" (click)="closeMenu()">Home</a>
    <a *ngIf="showSubmit" routerLink="picks" (click)="closeMenu()">Submit Entry</a>
    <a routerLink="scores" (click)="closeMenu()">Scores</a>
    <a routerLink="standings" (click)="closeMenu()">Standings</a>
    <a routerLink="about" (click)="closeMenu()">About</a>
    <a *ngIf="showAdmin" routerLink="admin" (click)="closeMenu()">Admin</a>
  </nav>

  <!-- Auth Section -->
  <div class="spacer"></div>
  <div class="auth-section">
    <ng-container *ngIf="isAuthenticated; else notLoggedIn">
      <span class="username">Logged in as {{ currentUser$ | async }}<span *ngIf="currentUserEmail"> ({{ currentUserEmail }})</span></span>
      <button (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #notLoggedIn>
      <button (click)="login()">Login</button>
    </ng-template>
  </div>
</div>

<router-outlet></router-outlet>
<app-footer></app-footer>
