<div class="playoff-container">
  <!-- Success Alert -->
  <sky-alert *ngIf="showSuccess" alertType="success" class="alert">
    <strong>Success:</strong> {{ successMsg }}
  </sky-alert>

  <!-- Error Alert -->
  <sky-alert *ngIf="showError" alertType="danger" class="alert">
    <strong>Error:</strong> {{ errorMsg }}
  </sky-alert>

  <!-- Form Section -->
  <form [formGroup]="resultsForm" class="form-section">
    <h2 class="section-header">Championship Game</h2>

    <div class="form-group">
      <label class="form-label">First Team</label>
      <select formControlName="school1" class="form-select">
        <option [value]="0" disabled selected>Select team...</option>
        <option [value]="school.school_id" *ngFor="let school of playoffSchoolsA">
          #{{ school.seed_number }}. {{ school.school_name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Second Team</label>
      <select formControlName="school2" class="form-select">
        <option [value]="0" disabled selected>Select team...</option>
        <option [value]="school.school_id" *ngFor="let school of playoffSchoolsB">
          #{{ school.seed_number }}. {{ school.school_name }}
        </option>
      </select>
    </div>

    <h2 class="section-header">National Champion</h2>

    <div class="form-group">
      <label class="form-label">Champion</label>
      <select formControlName="champion" class="form-select">
        <option [value]="0" disabled selected>Select champion...</option>
        <option [value]="school.school_id" *ngFor="let school of playoffSchools">
          #{{ school.seed_number }}. {{ school.school_name }}
        </option>
      </select>
    </div>

    <button (click)="submitResults()" type="button" class="submit-button">
      Save Playoff Results
    </button>
  </form>

  <!-- Current Teams List -->
  <div class="teams-list-section" *ngIf="playoffSchools.length > 0">
    <h3 class="list-header">Current Playoff Teams</h3>
    <div class="teams-grid">
      <div class="team-item" *ngFor="let school of playoffSchools">
        <span class="seed">#{{ school.seed_number }}</span>
        <span class="name">{{ school.school_name }}</span>
      </div>
    </div>
  </div>
</div>
