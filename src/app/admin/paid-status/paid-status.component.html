<h3 style="text-align: center">
  <span class="label">
    {{ numUnpaidEntries }} Unpaid - {{ numPaidEntries }} Paid -
    {{ numPaidEntries + numUnpaidEntries }} Total
  </span>
</h3>

<table class="center">
  <tr>
    <th class="team-check">Entry ID</th>
    <th class="team-check">Submission Time</th>
    <th class="team-check">Mark as Paid</th>
    <th class="team-check">Paid</th>
    <th class="team-name">Entry</th>
    <th class="team-name">Email</th>
    <th class="team-check">Delete Entry</th>
  </tr>
  <tr *ngFor="let entry of entries">
    <td class="team-check">
      {{ entry.id }}
    </td>
    <td class="team-name">
      {{ entry.created_date | date : "short" }}
    </td>
    <td class="team-check">
      <button type="button" (click)="togglePaid(entry.id!)">Mark</button>
    </td>
    <td class="team-check">
      <app-status-indicator [value]="entry.paid" />
    </td>
    <td class="team-name">
      {{ entry.name }}
    </td>
    <td class="team-name">
      {{ entry.email }}
    </td>
    <td class="team-name">
      <button type="button" (click)="deleteEntry(entry.id!)">Delete</button>
    </td>
  </tr>
</table>
