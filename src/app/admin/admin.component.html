<main>

  <sky-dropdown>
    <sky-dropdown-button>
      {{ currentYear }}
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item *ngFor="let year of years">
        <button type="button" (click)="updateYear(year)">
          {{ year }}
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
  
  <add-bowl></add-bowl>
  <add-bowl-game></add-bowl-game>
  <paid-status></paid-status>
  <update-scores></update-scores>
</main>
