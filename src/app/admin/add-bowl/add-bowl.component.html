<div class="add-bowl-container">
  <!-- Error Alert -->
  <sky-alert *ngIf="hasError" alertType="danger" class="alert">
    <strong>Error:</strong> {{ errorMsg }}
  </sky-alert>

  <!-- Success Alert -->
  <sky-alert *ngIf="added" alertType="success" class="alert">
    <strong>Success:</strong> {{ addedMsg }}
  </sky-alert>

  <!-- Form Section -->
  <form [formGroup]="addBowlForm" class="form-section">
    <div class="form-group">
      <label class="form-label">Bowl Name</label>
      <input 
        type="text" 
        formControlName="bowlName" 
        class="form-input"
        placeholder="e.g., Rose Bowl"
      />
    </div>

    <div class="form-group">
      <label class="form-label">City</label>
      <input 
        type="text" 
        formControlName="city" 
        class="form-input"
        placeholder="e.g., Pasadena"
      />
    </div>

    <div class="form-group">
      <label class="form-label">State</label>
      <input 
        type="text" 
        formControlName="state" 
        class="form-input"
        placeholder="e.g., CA"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Stadium Name</label>
      <input 
        type="text" 
        formControlName="stadium" 
        class="form-input"
        placeholder="e.g., Rose Bowl Stadium"
      />
    </div>

    <button (click)="addBowl()" type="button" class="submit-button">
      Add Bowl
    </button>
  </form>
</div>
